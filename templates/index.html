<!DOCTYPE html>
<html>
    {% load static%}
    {% load leaflet_tags %}
    <head>
        {% leaflet_js %}
        {% leaflet_css %}
        <title> Our Home</title>
        <style type="text/css">
          #gis {width:1200px; height:800px;}
        </style>
        <script type="text/javascript" src="{% static 'dist/leaflet.ajax.js'%}">
        </script>
    </head>
    <body>
        <h3> We are here</h3>
        <br>
        <script type="text/javascript">
          function our_layer(map, options){
              var datasets = new L.GeoJSON.AJAX("{% url 'subloc' %}",{});
              datasets.addTo(map);
          }
        </script>
        {% leaflet_map "gis" callback="window.our_layer" %}
</html>
